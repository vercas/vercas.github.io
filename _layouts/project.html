<!DOCTYPE html>
<html>
	<head>
		<title>{% if page.title %}{{ page.title }} – {% endif %}Projects – {{ site.name }}</title>

		{% include meta.html %}

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
		<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.21/css/lightgallery.css">

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.21/js/lightgallery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.21/js/lg-fullscreen.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.21/js/lg-thumbnail.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</head>

	<body>
		{% include header.html %}

		<article class="project">
			<h1 id="project-title">{{ page.title }}</h1>

			<!-- {% comment %}<div id="main" role="main" class="container">
				{% if page.gallery %}
					<div id="project-gallery">
						{% for image in page.gallery %}
							<a href="{{ image }}">
								<img class="thumbnaild" src="{{ image }}" />
							</a>
						{% endfor %}
					</div>

					<div id="main" role="main" class="container-right">
						{{ content }}
					</div>
				{% else %}
					{{ content }}
				{% endif %}
			</div>{% endcomment %} -->

			{% if page.gallery %}
				<div id="project-gallery">
					{% for image in page.gallery %}
						<a href="{{ image }}">
							<img class="thumbnaild" src="{{ image }}" />
						</a>
					{% endfor %}
				</div>
			{% endif %}

			<div id="main" role="main" class="container">
				{% include project_extras.html project=page %}

				{{ content }}
			</div>
		</article>

		{% include footer.html %}

		{% if page.gallery %}
			<script type="text/javascript">
				$(document).ready(function() {
					$("#project-gallery").lightGallery({
					    thumbnail:true
					}); 
				});
			</script>
		{% endif %}

		{% include analytics.html %}

		<script src="/scripts/project_extras.js"></script>
	</body>
</html>
