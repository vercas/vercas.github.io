<!DOCTYPE html>
<html>
	<head>
		<title>{% if page.title %}{{ page.title }} – {% endif %}Projects – {{ site.name }}</title>

		{% include meta.html %}

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
		<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

		<script src="https://code.jquery.com/jquery-3.0.0.min.js"
				integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="
				crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.21/css/lightgallery.css">

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.21/js/lightgallery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.21/js/lg-fullscreen.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.21/js/lg-thumbnail.min.js"></script>
	</head>

	<body>
		<div class="wrapper-masthead">
			<header class="masthead clearfix">
				<a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

				<div class="site-info">
					<h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
					<p class="site-description">{{ site.description }}</p>
				</div>

				<nav>
					<a href="{{ site.baseurl }}/">Blog</a>
					<a href="{{ site.baseurl }}/about">About</a>
				</nav>
			</header>
			<div class="header-border">&nbsp;</div>
		</div>

		<div id="main" role="main" class="container">
			{{ content }}
		</div>

		<div class="wrapper-footer">
			<div class="footer-border">&nbsp;</div>
			<div class="container">
				<footer class="footer">
					{% include svg-icons.html %}
				</footer>
			</div>
		</div>

		<script type="text/javascript">
			$(document).ready(function() {
				$("#lightgallery").lightGallery(); 
			});
		</script>

		{% include analytics.html %}
	</body>
</html>
